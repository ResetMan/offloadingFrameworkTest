apply plugin: 'com.android.application'
android {
    compileSdkVersion 8
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "org.xjhtxx.pojecker.plateocr"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('src/main/libs/dom4j-2.0.0-RC1.jar')
    compile files('src/main/libs/jaxen-1.1.6.jar')
}